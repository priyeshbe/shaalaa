<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <button onclick="getLocationData()">Click me</button>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      //setInterval(function(){getLocationData();}, 5000);
      function getLocationData() {

        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "http://localhost:3000/bdata", false);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send();
        //console.log(xhttp.response);

        var response = JSON.parse(xhttp.responseText);
        //console.log(response[4]);

        var pos = {
          lat: parseInt(response[4].lat),
          lng: parseInt(response[4].lng)
        };
        infoWindow.setPosition(pos);
        infoWindow.setContent(response[4].busno);
      }
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 19.052996, lng: 73.073255},
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: 19.052996,
              lng: 73.073255
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('3');
            infoWindow.open(map);
            //map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9eJgRWyrbCDF7nr-VwywXHP7WPMUg6sA&callback=initMap">
    </script>
  </body>
</html>
